<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件开发 SaaS商城</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0D1B34;
            color: #FFFFFF;
        }
        .bg-tech-gradient {
            background: linear-gradient(135deg, #0D1B34 0%, #1E3A5F 100%);
        }
        .icon-3d {
            transition: transform 0.3s;
        }
        .icon-3d:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-tech-gradient">
    <!-- 轮播图模块 -->
    <section class="relative h-screen flex items-center justify-center text-center">
        <div class="absolute inset-0 bg-tech-gradient opacity-80"></div>
        <div class="relative z-10">
            <h1 class="text-5xl font-bold text-white mb-4">软件开发 SaaS商城</h1>
            <h2 class="text-2xl text-blue-200 mb-6">SOFTWARE DEVELOPMENT SAAS (SOFTWARE AS A SERVICE) ONLINE MALL</h2>
            <p class="text-xl text-blue-100">手机小程序、一站式服务，省心建站</p>
        </div>
    </section>

    <!-- 集团业务模块 -->
    <section class="container mx-auto px-4 py-16">
        <h2 class="text-4xl text-center mb-12">集团业务</h2>
        <p class="text-center text-xl mb-12">以科技为本，助力千万企业降本增效</p>
        <div class="grid grid-cols-6 gap-8">
            <!-- 业务图标列表 -->
            <div class="text-center icon-3d">
                <div class="bg-blue-600 rounded-full p-6 mb-4"></div>
                <span>大数据</span>
            </div>
            <!-- 重复类似结构的业务图标 -->
        </div>
    </section>

    <!-- 集团资讯模块 -->
    <section class="container mx-auto px-4 py-16">
        <h2 class="text-4xl text-center mb-12">集团资讯</h2>
        <div class="grid grid-cols-3 gap-8">
            <!-- 新闻卡片 -->
            <div class="bg-blue-800 rounded-lg p-6">
                <img src="/api/placeholder/400/250" alt="新闻图片" class="w-full mb-4">
                <p>智能化工厂引领创新，新落成的智能工厂以高度自动化、智能化的生产线，将生产效率提升30%...</p>
            </div>
            <!-- 更多新闻卡片 -->
        </div>
    </section>

    <!-- 其他模块可以按照类似的方式继续添加 -->

    <!-- 底部导航栏 -->
    <footer class="bg-blue-900 py-12">
        <div class="container mx-auto grid grid-cols-4 gap-8">
            <div>
                <h3 class="text-xl mb-4">关于我们</h3>
                <!-- 导航链接 -->
            </div>
            <!-- 其他导航分类 -->
        </div>
        <div class="text-center mt-8">
            ? 2024 SaaS商城 版权所有
        </div>
    </footer>
</body>
</html>
