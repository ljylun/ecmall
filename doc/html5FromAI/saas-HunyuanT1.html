<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件开发SaaS商城</title>
    <style>
        /* 响应式基础样式 */
        body { margin: 0; font-family: 'Segoe UI', system-ui; background: #0f142a; color: #ffffff; }
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }

        /* 轮播图模块样式（引用[6,8](@ref)） */
        .carousel {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .carousel-inner { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel-item { min-width: 100%; }
        .carousel-control { position: absolute; top: 50%; transform: translateY(-50%); }

        /* 业务图标模块（引用[3,5](@ref)） */
        .service-icons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px 0;
        }
        .icon-card {
            background: #1a2330;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        .icon { font-size: 48px; color: #00c6ff; margin-bottom: 10px; }

        /* 新闻卡片模块（引用[9,11](@ref)） */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .news-card {
            background: #161d2e;
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }
        .news-card img { width: 100%; border-radius: 4px; }

        /* 时间轴模块（引用[9](@ref)） */
        .timeline {
            position: relative;
            padding: 20px 0;
            max-width: 800px;
            margin: 0 auto;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: #00c6ff;
        }
        .timeline-item {
            position: relative;
            margin: 30px 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 0;
            width: 20px;
            height: 20px;
            background: #00c6ff;
            border-radius: 50%;
        }

        /* 底部导航栏（引用[9,11](@ref)） */
        .footer {
            background: #0f142a;
            padding: 15px 0;
            text-align: center;
        }
        .footer-links { margin: 10px 0; }
        .footer-links a { color: #ffffff; margin: 0 15px; text-decoration: none; }
    </style>
</head>
<body>
    <!-- 首页轮播图（引用[6,8](@ref)） -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"><img src="banner1.jpg" alt="Banner 1"></div>
            <div class="carousel-item"><img src="banner2.jpg" alt="Banner 2"></div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- 集团业务模块 -->
    <div class="container">
        <h1>集团业务</h1>
        <div class="service-icons">
            <!-- 业务图标（示例代码，需补充12个图标） -->
            <div class="icon-card">
                <div class="icon">📊</div>
                <div>大数据</div>
            </div>
            <!-- 其他业务图标... -->
        </div>
    </div>

    <!-- 合作案例模块 -->
    <div class="container">
        <h1>合作案例</h1>
        <div class="news-grid">
            <!-- 新闻卡片（示例代码，需补充8个案例） -->
            <div class="news-card">
                <img src="case1.jpg" alt="案例1">
                <h3>智能工厂</h3>
                <p>生产效率提升30%...</p>
            </div>
            <!-- 其他案例卡片... -->
        </div>
    </div>

    <!-- 产品介绍模块 -->
    <div class="container">
        <h1>产品介绍</h1>
        <div style="display: flex; align-items: center;">
            <!-- 核心产品图标 -->
            <div style="width: 200px; height: 200px; background: #00c6ff; color: white; display: flex; align-items: center; justify-content: center; font-size: 48px;">🔵</div>
            <!-- 其他产品图标（示例代码，需补充6个） -->
            <div class="icon-card" style="margin-left: 20px;">
                <div class="icon">📝</div>
                <div>网页管理</div>
            </div>
        </div>
    </div>

    <!-- 企业文化模块 -->
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="width: 60%;">
                <h2>企业文化</h2>
                <p>公司使命：提供高品质服务方案...</p>
                <!-- 其他理念文字... -->
            </div>
            <div>
                <img src="team.jpg" alt="团队合影" style="width: 300px; border-radius: 8px;">
            </div>
        </div>
    </div>

    <!-- 发展历程模块 -->
    <div class="container">
        <h1>发展历程</h1>
        <div class="timeline">
            <!-- 时间轴节点（示例代码，需补充5个节点） -->
            <div class="timeline-item">
                <div class="timeline::before"></div>
                <div>2019年5月20日 公司成立</div>
            </div>
            <!-- 其他时间轴节点... -->
        </div>
    </div>

    <!-- 服务模块 -->
    <div class="container">
        <h1>我们的服务</h1>
        <div class="service-icons">
            <!-- 服务图标（示例代码，需补充4个） -->
            <div class="icon-card">
                <div class="icon">🤖</div>
                <div>人工智能</div>
            </div>
            <!-- 其他服务图标... -->
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="footer">
        <div class="footer-links">
            <a href="#about">关于我们</a>
            <a href="#services">产品服务</a>
            <a href="#contact">联系我们</a>
        </div>
        <div style="margin-top: 15px;">
            <img src="qrcode.png" alt="二维码">
        </div>
    </div>

    <script>
        // 轮播图控制逻辑（引用[6,8](@ref)）
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        function showSlide(index) {
            const offset = -index * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }
        function nextSlide() {
            currentIndex = (currentIndex + 1) % items.length;
            showSlide(currentIndex);
        }
        function prevSlide() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showSlide(currentIndex);
        }
        showSlide(currentIndex);
    </script>
</body>
</html>
