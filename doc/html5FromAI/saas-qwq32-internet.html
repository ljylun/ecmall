<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件开发 SaaS商城</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* 基础样式 */
        body { margin: 0; font-family: 'Arial', sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* 轮播图模块 */
        .swiper-container {
            height: 600px;
            background: linear-gradient(45deg, #2c3e50, #4682b4);
            position: relative;
        }
        .saas-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 60px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            transform: rotate(5deg);
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
            background-position: center;
            background-size: cover;
        }
        
        /* 集团业务模块 */
        .business-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        .business-item {
            background: #eef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }
        .business-item:hover { transform: translateY(-5px); }
        
        /* 集团资讯模块 */
        .news-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .news-card img { width: 100%; height: 250px; object-fit: cover; }
        .news-text { padding: 15px; font-size: 14px; }
        
        /* 合作案例模块 */
        .case-item {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .case-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .case-item:hover .case-overlay { opacity: 1; }
        
        /* 产品介绍模块 */
        .big-product {
            width: 400px;
            height: 400px;
            background: #2c3e50;
            border-radius: 15px;
            margin-right: 30px;
        }
        
        /* 企业文化模块 */
        .culture-container {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        /* 时间轴模块 */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .timeline-item {
            position: relative;
            padding-left: 30px;
            &:before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                width: 15px;
                height: 15px;
                background: #2c3e50;
                border-radius: 50%;
                transform: translateY(-50%);
            }
        }
        
        /* 底部导航栏 */
        footer {
            background: #2c3e50;
            color: white;
            padding: 40px 0;
        }
        .nav-links a {
            color: #eef;
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 轮播图模块 -->
    <div class="swiper-container">
        <div class="saas-logo">SaaS</div>
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url('mobile-bg.jpg')">
                <h1>软件开发 SaaS商城</h1>
                <p class="subtitle">SOFTWARE DEVELOPMENT SAAS</p>
                <p class="description">手机小程序、一站式服务，省心建站</p>
            </div>
            <!-- 添加更多轮播项 -->
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- 集团业务模块 -->
    <section class="container">
        <h2>集团业务</h2>
        <div class="business-container">
            <div class="business-item">
                <div class="business-icon">大数据</div>
                <p>大数据分析</p>
            </div>
            <!-- 其他业务项重复 -->
        </div>
    </section>

    <!-- 集团资讯模块 -->
    <section class="container">
        <h2>集团资讯</h2>
        <div class="news-grid">
            <div class="news-card">
                <img src="factory.jpg" alt="智能工厂">
                <div class="news-text">
                    智能化工厂引领创新...
                </div>
            </div>
            <!-- 其他资讯项重复 -->
        </div>
    </section>

    <!-- 合作案例模块 -->
    <section class="container">
        <h2>合作案例</h2>
        <div class="case-grid">
            <div class="case-item">
                <img src="office.jpg" alt="企业案例">
                <div class="case-overlay">案例一</div>
            </div>
            <!-- 其他案例重复 -->
        </div>
    </section>

    <!-- 产品介绍模块 -->
    <section class="container">
        <h2>产品介绍</h2>
        <div class="product-container">
            <div class="big-product"></div>
            <div class="small-products">
                <div class="small-product">文件</div>
                <!-- 其他产品重复 -->
            </div>
        </div>
    </section>

    <!-- 企业文化模块 -->
    <section class="container">
        <h2>企业文化</h2>
        <div class="culture-container">
            <div class="culture-texts">
                <p>公司使命：...</p>
                <!-- 其他理念重复 -->
            </div>
            <img src="team.jpg" alt="团队合影" class="team-image">
        </div>
    </section>

    <!-- 集团发展历程 -->
    <section class="container">
        <h2>集团发展历程</h2>
        <div class="timeline">
            <div class="timeline-item">
                <span>2019年05月20日</span>
                <p>公司成立，开启创业征程</p>
            </div>
            <!-- 其他节点重复 -->
        </div>
    </section>

    <!-- 服务模块 -->
    <section class="container">
        <h2>我们的服务</h2>
        <div class="service-grid">
            <div class="service-item">
                <div class="service-icon">AI</div>
                <p>人工智能</p>
            </div>
            <!-- 其他服务重复 -->
        </div>
    </section>

    <!-- 底部导航栏 -->
    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="logo.png" alt="公司logo">
            </div>
            <div class="nav-links">
                <a href="#">关于我们</a>
                <a href="#">产品服务</a>
                <!-- 其他链接重复 -->
            </div>
            <div class="qrcode-section">
                <img src="wechat.png" alt="微信公众号">
                <!-- 其他二维码 -->
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // 初始化Swiper轮播图
        const swiper = new Swiper('.swiper-container', {
            pagination: { el: '.swiper-pagination' },
            loop: true,
            autoplay: { delay: 3000 },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });
    </script>
</body>
</html>
